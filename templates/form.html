<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Evaluación de Obesidad</title>
</head>
<body>
    <h1>Evaluación de Obesidad</h1>
    <form action="/predict" method="post">
        <!-- Género -->
        <label for="Gender">Género:</label>
        <select id="Gender" name="Gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <br><br>

        <!-- Edad -->
        <label for="Age">Edad:</label>
        <input type="number" id="Age" name="Age" required>
        <br><br>

        <!-- Altura (en centímetros) -->
        <label for="Height">Altura (cm):</label>
        <input type="number" step="0.01" id="Height" name="Height" required>
        <br><br>

        <!-- Peso (en kg) -->
        <label for="Weight">Peso (kg):</label>
        <input type="number" id="Weight" name="Weight" required>
        <br><br>

        <!-- Historial familiar de obesidad -->
        <label for="family_history">Historial familiar de obesidad:</label>
        <select id="family_history" name="family_history" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <br><br>

        <!-- Consumo frecuente de alimentos altos en calorías -->
        <label for="FAVC">¿Consume alimentos altos en calorías frecuentemente?</label>
        <select id="FAVC" name="FAVC" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <br><br>

        <!-- Frecuencia de consumo de vegetales (FCVC) -->
        <label for="FCVC">Frecuencia de consumo de vegetales:</label>
        <input type="number" id="FCVC" name="FCVC" required>
        <br><br>

        <!-- Número de comidas principales al día (NCP) -->
        <label for="NCP">Número de comidas principales al día:</label>
        <input type="number" id="NCP" name="NCP" required>
        <br><br>

        <!-- Consumo de alimentos entre comidas (CAEC) -->
        <label for="CAEC">Consumo de alimentos entre comidas:</label>
        <select id="CAEC" name="CAEC" required>
            <option value="no">No</option>
            <option value="Sometimes">Sometimes</option>
            <option value="Frequently">Frequently</option>
            <option value="Always">Always</option>
        </select>
        <br><br>

        <!-- ¿Fuma? (SMOKE) -->
        <label for="SMOKE">¿Fuma?</label>
        <select id="SMOKE" name="SMOKE" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <br><br>

        <!-- Consumo de agua (CH2O) -->
        <label for="CH2O">Consumo de agua (litros):</label>
        <input type="number" step="0.1" id="CH2O" name="CH2O" required>
        <br><br>

        <!-- ¿Se considera sedentario? (SCC) -->
        <label for="SCC">¿Se considera sedentario?</label>
        <select id="SCC" name="SCC" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <br><br>

        <!-- Frecuencia de actividad física (FAF) -->
        <label for="FAF">Frecuencia de actividad física (veces por semana):</label>
        <input type="number" id="FAF" name="FAF" required>
        <br><br>

        <!-- Horas de uso de tecnología al día (TUE) -->
        <label for="TUE">Horas de uso de tecnología al día:</label>
        <input type="number" id="TUE" name="TUE" required>
        <br><br>

        <!-- Consumo calórico (CALC) -->
        <label for="CALC">Consumo calórico:</label>
        <select id="CALC" name="CALC" required>
            <option value="Frequently">Frequently</option>
            <option value="Sometimes">Sometimes</option>
            <option value="Rarely">Rarely</option>
            <option value="No">No</option>
        </select>
        <br><br>

        <!-- Modo de transporte habitual (MTRANS) -->
        <label for="MTRANS">Modo de transporte habitual:</label>
        <select id="MTRANS" name="MTRANS" required>
            <option value="Walking">Walking</option>
            <option value="Bike">Bike</option>
            <option value="Public_Transportation">Public Transportation</option>
            <option value="Automobile">Automobile</option>
            <option value="Other">Other</option>
        </select>
        <br><br>

        <!-- La variable "Obesity" se omite, pues es la etiqueta a predecir -->
        <input type="submit" value="Evaluar">
    </form>
</body>
</html>
